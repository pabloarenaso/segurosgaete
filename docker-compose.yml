services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80" # Map host port 8080 to container port 80
    restart: always
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - PORT=3002
      - NODE_ENV=production
      - ADMIN_TOKEN=admin-secret-token # Change this!
    volumes:
      # Persist data directories (Bind mounts for easy access)
      - ./public/data:/app/public/data
      - ./public/images/uploads:/app/public/images/uploads
      - ./public/resources:/app/public/resources
    restart: always
