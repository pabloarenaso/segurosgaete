services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80" # Map host port 8080 to container port 80
    restart: always
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - PORT=3002
      - NODE_ENV=production
      - ADMIN_TOKEN=admin-secret-token # Change this!
    volumes:
      # Persist data directories
      - landing_data:/app/public/data
      - landing_images:/app/public/images/uploads
      - landing_resources:/app/public/resources
    restart: always

volumes:
  landing_data:
  landing_images:
  landing_resources:
