server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Serve static assets
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend container
    location /api/ {
        proxy_pass http://backend:3002/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy static images/resources from backend (if not in build)
    # Since backend writes to public, we want to serve those dynamically
    location /images/uploads/ {
        proxy_pass http://backend:3002/images/uploads/;
    }

    location /data/ {
        proxy_pass http://backend:3002/data/;
    }

    location /resources/ {
        proxy_pass http://backend:3002/resources/;
    }
}
